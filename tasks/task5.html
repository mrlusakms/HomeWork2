<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 5</title>
</head>

<body>
	<p>
		Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
	</p>
	<script>
		let someSecond = parseInt(prompt('кількість секунд, що пройшла від початку доби', ''))
		let someMinute = someSecond / 60
		let someHour = someSecond / 3600

		document.write(`<div>Хвилин - ${someMinute.toFixed(2)} </div>`)
		document.write(`<div>Годин - ${someHour.toFixed(2)}</div>`)
	</script>
</body>

</html>
