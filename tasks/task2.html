<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 2</title>
</head>

<body>
	<p>
		Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
	</p>
	<script>
		let youBirthYear = parseInt(prompt('введіть свій рік народження', ''))
		let today = new Date()
		let nowYear = today.getFullYear()
		today = nowYear - youBirthYear
		document.write(`<div>Вам ${today} років</div>`)
	</script>
</body>

</html>
