<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 1</title>
</head>

<body>
	<p>
		Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці.
	</p>
	<script>
		let sum1 = parseFloat(prompt('введіть число №1 ', ''))
		let sum2 = parseFloat(prompt('введіть число №2 ', ''))

		let totalSum = sum1 + sum2

		let productSum = sum1 * sum2

		let fractionSum = sum1 / sum2

		document.write(`
		<table border="1px" >
		<tr>
			<th>сума<th>
			<th>Добуток<th>
			<th>Частка<th>
		</tr>
		<tr>
			<th>${totalSum.toFixed(2)}<th>
			<th>${productSum.toFixed(2)}<th>
			<th>${fractionSum.toFixed(2)}<th>
		</tr>
		`)

	</script>
</body>

</html>
