<!DOCTYPE html>
<html lang="en">

<head>

	<title>Task 7</title>
</head>

<body>
	<p>
		Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
	</p>
	<script>
		let minMonth = 1
		let maxMonth = 12
		let someMonth = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1))
		document.write(`<div> Місяць - ${someMonth} </div>`)

		let minDay = 0
		let maxDay = 6
		let someDay = minDay + Math.floor(Math.random() * (maxDay - minDay + 1))
		document.write(`<div> День - ${someDay}</div>`)

	</script>
</body>

</html>
