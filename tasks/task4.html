<body>
	<p>
		Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
	</p>
	<script>
		let someSize = parseInt(prompt('довжинa у сантиметрах', ''))
		let someMeters = someSize / 100
		let someKilometrs = someSize / 100000

		document.write(`<div>Метри - ${someMeters} </div>`)
		document.write(`<div>Кілометри - ${someKilometrs}</div>`)
	</script>
</body>
